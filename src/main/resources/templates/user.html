<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>User Page</title>
</head>
<body class="bg-light">
<!--------------Верхняя панель для logout---------------->
<nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <div>
        <b><span class="navbar-brand font-weight-bold" th:text="${user.email}"></span></b>
        <span class="navbar-brand"> with roles: </span>
        <span class="navbar-brand" th:each="role : ${user.getAuthorities()}">
            <span class="navbar-brand" th:text="${role.getAuthority().substring(5)}">roles</span>
        </span>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<!---------------Конец верхней панели---------------->
    <!-------------Начало боковлй панели User/Admin---------------->
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-white">
                <ul class="nav nav-pills flex-column">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item">
                            <a href="/admin" class="nav-link">Admin</a>
                        </li>
                    </div>
                    <li class="nav-item">
                        <a href="/user" class="nav-link active">User</a>
                    </li>
                </ul>
            </div>

            <div class="col-10 bg-light">
                <div><h2>User information page</h2></div>



            <div class="tab-content">
                <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                    <div><h5 class="card-header">About User</h5></div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="userInfo"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="/js/userInfo.js"></script>
</body>
</html>
